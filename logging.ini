[loggers]
keys=root,morpheusLogger

[handlers]
keys=error_file,console

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=error_file

[logger_morpheusLogger]
level=DEBUG
handlers=console,error_file
qualname=morpheusLogger
propagate=0

[handler_error_file]
class=FileHandler
level=INFO
formatter=defaultFormatter
args=('fetch_s3.log',)

[handler_console]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=tuple()

[formatter_defaultFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%d-%m-%Y %H:%M:%S