[loggers]
keys=root,morpheusLogger

[handlers]
keys=error_file,console

[formatters]
keys=defaultFormatter

[logger_root]
level=WARNING
handlers=error_file

[logger_morpheusLogger]
level=DEBUG
handlers=console,error_file
qualname=morpheusLogger
propagate=0

[handler_error_file]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('/Users/maes/Documents/aviso_test/fetch_s3.log',)

[handler_console]
class=StreamHandler
formatter=defaultFormatter
args=tuple()

[formatter_defaultFormatter]
format=%(asctime)s - %(levelname)s - %(message)s